name: ğŸš› Semantic Release

on:
  push:
    branches:
      - main
      - releases/v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ƒï¸ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ’¾ Install Dependencies
        run: npm install -g @semantic-release/changelog @semantic-release/git

      - name: ğŸ Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.CI_SEMANTIC_RELEASE }}
          NPM_TOKEN: ${{ secrets.CI_SEMANTIC_RELEASE }}
        run: npx semantic-release
