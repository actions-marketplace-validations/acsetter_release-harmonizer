name: ğŸ·ï¸ Sync Refs

on:
  release:
    types: 
      - published 

jobs:
  harmonizer:
    name: ğŸ”ƒ Run Harmonizer
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - ref-type: tag
            sync-to: major
            prefix: v
          - ref-type: branch
            sync-to: major
            prefix: releases/v
    steps:
      - name: ğŸ—ƒï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”ƒ Sync Tag
        uses: ./
        with:
          github-token: ${{ secrets.CI_SEMANTIC_RELEASE }}
          ref-type: ${{ matrix.ref-type }}
          sync-to: ${{ matrix.sync-to }}
          prefix: ${{ matrix.prefix }}
